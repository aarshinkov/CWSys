<div class="row">
    <div class="col-12 col-md-7 mr-auto ml-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Signup</h3>

                <div class="row" *ngIf="errorMessage">
                    <div class="col-md-12">
                        <p class="text-danger text-center">{{errorMessage}}</p>
                    </div>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="ex. John"
                                    formControlName="name">
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label for="surnameInput">Surname</label>
                                <input type="text" class="form-control" id="surnameInput" placeholder="ex. Doe"
                                    formControlName="surname">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="ex. johndoe@example.com"
                            formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" formControlName="password"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="rePasswordInput">Confirm password</label>
                        <input type="password" class="form-control" id="rePasswordInput" formControlName="rePassword"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success">Signup</button>
                    <a routerLink="/login" class="btn btn-outline-primary ml-2">Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

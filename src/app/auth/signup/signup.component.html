<div class="row">
    <div class="col-12 col-md-7 mr-auto ml-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Signup</h3>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <input type="text" class="form-control" id="nameInput"
                                placeholder="ex. John"
                                formControlName="name" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="surnameInput">Surname</label>
                                <input type="text" class="form-control" id="surnameInput"
                                placeholder="ex. Doe"
                                formControlName="surname" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput"
                        placeholder="ex. johndoe@example.com"
                        formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput"
                        formControlName="password" required>
                    </div>
                    <div class="form-group">
                        <label for="rePasswordInput">Confirm password</label>
                        <input type="password" class="form-control" id="rePasswordInput"
                        formControlName="rePassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Signup</button>
                    <a routerLink="/login" class="btn btn-outline-primary ml-2">Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

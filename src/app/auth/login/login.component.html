<div class="row">
    <div class="col-12 col-md-7 mr-auto ml-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4 text-center">Login</h3>

                <div class="row" *ngIf="errorMessage">
                    <div class="col-md-12">
                        <p class="text-danger text-center">{{errorMessage}}</p>
                    </div>
                </div>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput"
                        placeholder="Enter your email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput"
                        placeholder="Enter your password" formControlName="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>

                <h6 class="mt-3 text-center">Don't have an account yet?</h6>
                <a class="d-block text-center" routerLink="/signup">Signup here</a>
            </div>
        </div>
    </div>
</div>

<h3>Courses</h3>
<hr>
<div class="row mt-4">
    <div class="col-md-4 col-12" *ngFor="let course of courses">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <p class="card-text" [title]="[course.rating]">{{ course.rating }}</p>
                <a href="#" class="btn btn-primary" [routerLink]="['/course', course.id]">Visit course</a>
            </div>
        </div>
    </div>
</div>
